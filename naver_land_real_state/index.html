<!-- index.html (최소 UI: 로그인 + 시작 버튼만) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>PandoP (Minimal)</title>
    <style>
        html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; background:#fff; }
        .wrap { max-width: 520px; margin: 60px auto; padding: 24px; border:1px solid #eee; border-radius:10px; }
        h1 { font-size: 20px; margin: 0 0 16px; }
        .form-group { margin-bottom: 12px; }
        label { display:block; font-size:13px; color:#444; margin-bottom: 6px; }
        input { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; font-size:14px; box-sizing: border-box; }
        .btns { display:flex; gap:8px; margin-top: 12px; }
        button { padding:8px 16px; border:none; border-radius:6px; background:#2a6ecb; color:#fff; cursor:pointer; font-size:14px; }
        button[disabled] { background:#aaa; cursor: not-allowed; }
        .hint { font-size:12px; color:#777; margin-top:6px; }
    </style>
</head>
<body>
<div class="wrap">
    <h1>NAVER 부동산 크롤링</h1>

    <div class="form-group">
        <label for="login-id">아이디</label>
        <input id="login-id" type="text" autocomplete="username" />
    </div>

    <div class="form-group">
        <label for="login-password">비밀번호</label>
        <input id="login-password" type="password" autocomplete="current-password" />
    </div>

    <div class="btns">
        <button id="btn-start">시작</button>
    </div>

    <div class="hint">※ 로그인 성공 후 네이버 작업 페이지를 엽니다: https://fin.land.naver.com/search</div>
</div>

<script src="./src/renderer.js"></script>
</body>
</html>
